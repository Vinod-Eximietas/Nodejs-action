name: Push Docker Image to Artifact Registry

on:
  workflow_run:
    workflows: ["Authenticate with GCP"]
    types:
      - completed
 
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CI_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Check if the repository exists
        id: check_repo
        run: |
          if gcloud artifacts repositories describe $REPOSITORY_NAME --location=$LOCATION >/dev/null 2>&1; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
        continue-on-error: true
      
      - name: Create the repository if it doesn't exist
        if: steps.check_repo.outputs.exists == 'false'
        run: |
          gcloud artifacts repositories create $REPOSITORY_NAME --location=$LOCATION --repository-format=docker
      
      - name: Build Docker image
        run: |
          docker build -t $LOCATION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY_NAME/image:tag1 .
          
      - name: Push Docker image to Artifact Registry
        run: |
          docker push $LOCATION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY_NAME/image:tag1
